<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Postage Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>
<body class="center">
    <h1>Postage Calculator</h1>
    <form action="rate" method="get">
        Item Weight (oz.):<br><input type="number" name="weight" min="0" max="13" step="0.01"><br><br>
        Select Mail Type:<br>
        <select name="type">
            <option value="stamped">Letters (Stamped)</option>
            <option value="metered">Letters (Metered)</option>
            <option value="flats">Large Envelopes (Flats)</option>
            <option value="retail">First-Class Package Service--Retail</option>
        </select><br><br>
        <input type="submit">
    </form>
</body>
</html>
